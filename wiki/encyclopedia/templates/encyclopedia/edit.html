{% extends "encyclopedia/layout.html" %} 

{% block title %} 
    Edit Entry
{% endblock %} 


{% block body %}
    <h1 style="font-size:large">
        Edit {{ title }} Page:
    </h1>
    
    <form action="{% url 'save' title %}" method="POST">
        {% csrf_token %}
        <div>   
            {{ form }}
        </div>
        <input type="submit">
    </form>
    
    
{% endblock %}
